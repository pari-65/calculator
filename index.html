<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="row">
            <button class="grey-button" onclick="clearDisplay()">AC</button>
            <button class="grey-button" onclick="backspace()">←</button>
            <button class="grey-button" onclick="appendToDisplay('%')">%</button>
            <button class="orange-button" onclick="appendToDisplay('/')">÷</button>
        </div>
        <div class="row">
            <button class="dark-button" onclick="appendToDisplay('7')">7</button>
            <button class="dark-button" onclick="appendToDisplay('8')">8</button>
            <button class="dark-button" onclick="appendToDisplay('9')">9</button>
            <button class="orange-button" onclick="appendToDisplay('*')">×</button>
        </div>
        <div class="row">
            <button class="dark-button" onclick="appendToDisplay('4')">4</button>
            <button class="dark-button" onclick="appendToDisplay('5')">5</button>
            <button class="dark-button" onclick="appendToDisplay('6')">6</button>
            <button class="orange-button" onclick="appendToDisplay('-')">−</button>
        </div>
        <div class="row">
            <button class="dark-button" onclick="appendToDisplay('1')">1</button>
            <button class="dark-button" onclick="appendToDisplay('2')">2</button>
            <button class="dark-button" onclick="appendToDisplay('3')">3</button>
            <button class="orange-button" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="dark-button zero-button" onclick="appendToDisplay('0')">0</button>
            <button class="dark-button zero-zero-button" onclick="appendToDisplay('00')">00</button>
            <button class="dark-button" onclick="appendToDisplay('.')">.</button>
            <button class="orange-button" onclick="calculateResult()">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
